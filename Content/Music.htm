        <h1>Music</h1>
        <p>Known as "The Live Music Capital of the World," Austin has an eclectic, vibrant music scene. There are more music venues per capita in Austin than in any other city in the United States. See <MadCap:xref href="South-by-Southwest.htm">South by Southwest</MadCap:xref> and <MadCap:xref href="Austin-City-Limits.htm">Austin City Limits</MadCap:xref>.</p>
